<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOGZONE++ DOGGO</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <style>
        body {
            background: linear-gradient(to right, magenta, yellow);
            font-family: sans-serif;
            animation: spin 30s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #app {
            max-width: 900px;
            margin: auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        .dog-card {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.25);
        }

        .dog-card img {
            max-width: 100%;
            height: 800px;
        }

        .refresh-btn {
            background-color: #ddd;
            padding: 12px 22px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .hidden-label {
            position: absolute;
            left: -8000px;
        }

        .tiny-button {
            font-size: 6px;
            padding: 2px;
            margin-top: 200px;
            
        }

   </style>
</head>
<body>
    <div id="app">
        <h1>DOGZONE++ DOGGO</h1>
        <button class="refresh-btn" @click="loadDog"> See Another Dog </button>
        <div style="font-size: 48px; text-align: right; margin-right: 20px; cursor: pointer;">ðŸŒ€</div>
        <div class="dog-card" v-if="dogImage">
            <img :src="dogImage" alt="">
            <p><strong>Name: </strong> Montgomery</p>
            <p><strong>Breed:</strong>Unicorn</p>
            <p><strong>Fun fact:</strong>Chases squirrels</p>
        </div>
        <form>
            <label class="hidden-label" for="feedback">Your feedback</label>
            <textarea id="feedback" placeholder="tell us what you think " rows="4" cols="50"></textarea>
            <button class="tiny-button">Submit Feedback</button>
        </form>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: null
                }
            },
            mounted() {
                this.loadDog();
            },
            methods: {
                async loadDog(){
                    const response = await fetch("https://dog.ceo/api/breeds/image/random");
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
