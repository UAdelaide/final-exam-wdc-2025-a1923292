<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <style>
        body {
            font-family: sans-serif;
        }

        #app {
            max-width: 900px;
            margin: auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        .dog-card {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.25);
        }

        .dog-card img {
            max-width: 
        }

   </style>
</head>
<body>
    <div id="app">
        <h1>Dog of the day</h1>
        <button class="refresh-btn" @click="loadDog"> See Another Dog </button>
        <div class="dog-card" v-if="dogImage">
            <img :src="dogImage" alt="">
            <p><strong>Name: </strong> Montgomery</p>
            <p><strong>Breed:</strong>Unicorn</p>
            <p><strong>Fun fact:</strong>Chases squirrels</p>
        </div>
        <form>
            <label class="hidden-label" for="feedback">Your feedback</label>
            <textarea id="feedback" placeholder="Leave us some feedback " rows="4" cols="50"></textarea>
        </form>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: null
                }
            },
            mounted() {
                this.loadDog();
            },
            methods: {
                async loadDog(){
                    const response = await fetch("https://dog.ceo/api/breeds/image/random");
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
