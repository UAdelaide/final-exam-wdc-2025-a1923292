<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>

    #app {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      border: 1px solid gray;
      border-radius: 8px;
      padding: 5px;
      min-width: 350px;
    }

    label {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #form-submit-btn {
      margin: auto;
      width: 200px;
      height: 50px;
      border-radius: 10px;
      margin-top: 30px;
    }

    #form-submit-btn:hover {
      background-color: grey;
    }

    #form-submit-btn:active {
      scale: 0.93;
    }

  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
    <form>
      <label for="username">Username: </label>
      <input id="username" type="text" name="username">
      <label for="password">Password: </label>
      <input id="password" type="password" name="password">
      <button id="form-submit-btn" type="submit">Log in</button>
    </form>

    <div v-if="error" class="alert"> {{ error }} </div>
    <table class="dog-table" v-if="dogs.length">
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
    </table>

    </div>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      setup() {
        const message = ref("Welcome to the Dog Walking service");
        const dogs = ref([]);
        const error = ref('');

        onMounted(async () => {
          try {
            const response = await fetch('/api/users/dogs2');
            if (!response.ok) throw new Error('failed to load table of dogs');
            dogs.value = await response.json();
          } catch (e) {
            error.value = e.message;
          }
        });

        return { message, dogs, error };
      }

    }).mount('#app');
  </script>
  <script>
    document.querySelector('form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const userName = document.getElementById('username')?.value;
      const password = document.getElementById('password')?.value;
      if (userName && password){
        try {
          const response = await fetch('/api/users/actuallogin', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: userName,
              password: password
            })
          });
          const data = await response.json();
          if (response.ok && data.message === "SUCCESS"){
            // redirect to whatever role the user is
            window.location.href = `/${data.role}-dashboard.html`;
            return;
          } else {
            console.error(data.message);
          }
        } catch (e) {
          console.error("Unknown error:", e);
        }
      } else {
        alert("username or password not defined");
      }
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
